<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- some comment -->
  <title>Learn javascript.ru</title>
  
  <style>
    .error {
      background: red;
    }

    .placeholder {
      color: blue;
    }
    
    .placeholder-tooltip {
      color: blue;
      position: absolute;
    }

    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
      position: relative;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }

    [data-editable]{
      display: block;
      border: 1px solid red;
      height: 50px;
      width: 250px;
      padding: 5px 10px;
    }

  </style>

</head>
<body>


  <div>Возраст:
    <input type="text" id="age">
  </div>

  <form id="placeholderWrap">
    <p>Красивый плейсхолдер</p>
    <input type="email" data-placeholder="E-mail" class="placeholder">
    <input type="text" data-placeholder="Your name" class="placeholder">
    <input type="text" placeholder="Common placeholder">
  </form>



  <p>Кликните на мышонка и передвигайте его, нажимая клавиши со стрелками.</p>

  <pre id="mouse" tabIndex="-1">
     _   _
    (q\_/p)
     /. .\
    =\_t_/=   __
     /   \   (
    ((   ))   )
    /\) (/\  /
    \  Y  /-'
     nn^nn
  </pre>


  <p>Press ctrl+E / S to edit / save area content.</p>
  <div data-editable tabIndex="-1"></div>
  <div data-editable tabIndex="-1"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="./_useful_functions.js"></script>
  <script src="./part2/forms/02.focus_blur_events.js"></script>
</body>
</html>
