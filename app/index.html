<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- some comment -->
  <title>Learn javascript.ru</title>

  <style>

    * {
      box-sizing: border-box;
    }

    .selected {
      background-color: #999
    }

    .select {
      position: relative;
      display: inline-block;
      margin: 0 10px;
    }

    .select-current {
      padding: 2px 8px;
      border: 1px solid #999;
    }

    .select-items {
      list-style-type: none;
      position: absolute;
      top: 100%;
      left: -9999px;
      margin:0;
      padding:0;
    }

    .select.is-opened .select-items {
      left: 0;
    }

    .select-item {
      border: 1px solid #aaa;
      padding: 2px 8px;
      background-color: #fff;
    }

  </style>
</head>
<body>

  <div id="voter"></div>

  
  <div>
    <p>Клик на элементе выделяет только его. </p>
    <p>Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных. </p>
    <p>Shift+Клик добавляет промежуток от последнего кликнутого к выделению. </p>
    <ul id="list">
      <li>Кристофер Робин</li>
      <li>Винни-Пух</li>
      <li>Ослик Иа</li>
      <li>Мудрая Сова</li>
      <li>Кролик. Просто кролик.</li>
    </ul>
  </div>



  <div id="select-value"></div>
  <div id="select-1"></div>
  <div id="select-2"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stampit/2.1.0/stampit.min.js"></script>
  <script src="./_useful_functions.js"></script>
  <script src="./part2/components/03.callbacks.js"></script>
</body>
</html>
