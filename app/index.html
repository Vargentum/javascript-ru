<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- some comment -->
  <title>Learn javascript.ru</title>

  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }

    #largeImg {
      border: solid 1px #ccc;
      width: 550px;
      height: 400px;
      padding: 5px;
    }

    #thumbs a {
      border: solid 1px #ccc;
      width: 100px;
      height: 100px;
      padding: 3px;
      margin: 2px;
      float: left;
    }

    #thumbs a:hover {
      border-color: #FF9900;
    }
  </style>
</head>
<body>
  <div>
    <p><img id="largeImg" src="https://js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

    <div id="thumbs">
      <!-- При наведении на изображение показывается встроенная подсказка браузера (title) -->
      <a href="https://js.cx/gallery/img2-lg.jpg" title="Image 2"><img src="https://js.cx/gallery/img2-thumb.jpg"></a>
      <a href="https://js.cx/gallery/img3-lg.jpg" title="Image 3"><img src="https://js.cx/gallery/img3-thumb.jpg"></a>
      <a href="https://js.cx/gallery/img4-lg.jpg" title="Image 4"><img src="https://js.cx/gallery/img4-thumb.jpg"></a>
      <a href="https://js.cx/gallery/img5-lg.jpg" title="Image 5"><img src="https://js.cx/gallery/img5-thumb.jpg"></a>
      <a href="https://js.cx/gallery/img6-lg.jpg" title="Image 6"><img src="https://js.cx/gallery/img6-thumb.jpg"></a>
    </div>
  </div>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как <a href="#">насчет</a> почитать <a href="http://wikipedia.org"><b>Википедию</b> сейчас</a>, или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать про современные стандарты?
    </p>
  </fieldset>


  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <!-- <script src="./part2/events/02.event_delegation.js"></script> -->
  <script src="./part2/events/04.broswer_default_handlers.js"></script>
</body>
</html>
